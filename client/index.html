<!doctype html>
<html lang="en">
<head>
  <title>Socket.IO chat</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
<main class="main">
  <aside>
    <div class="username"><span class="userIco" id="userIco"></span><span id="username"></span></div>

    <pre class="scrollable" id="rooms"></pre>
  </aside>

  <article>
    <div class="scrollable" id="messages"></div>

    <pre class="typing" id="typingStatus"></pre>

    <form class="form" id="messageForm">
      <input type="text" placeholder="your message here" autocomplete="off">
      <button type="submit">send</button>
    </form>
  </article>
</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
<script type="module" src="./main.js"></script>
</body>
</html>
